<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#312e81;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4c1d95;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="38%" r="40%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:0" />
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#a78bfa" flood-opacity="0.5"/>
    </filter>
    <filter id="softglow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="logo-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect width="100%" height="100%" fill="url(#glow)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.05" stroke="white" stroke-width="0.5">
    <line x1="0" y1="0" x2="1200" y2="630"/>
    <line x1="200" y1="0" x2="1200" y2="500"/>
    <line x1="0" y1="200" x2="1000" y2="630"/>
    <line x1="400" y1="0" x2="1200" y2="400"/>
    <line x1="1200" y1="0" x2="0" y2="630"/>
    <line x1="1000" y1="0" x2="0" y2="500"/>
    <line x1="1200" y1="200" x2="200" y2="630"/>
  </g>

  <!-- Trust rings (shifted up for text room) -->
  <circle cx="600" cy="220" r="230" fill="none" stroke="rgba(167,139,250,0.06)" stroke-width="1" stroke-dasharray="4,8"/>
  <circle cx="600" cy="220" r="175" fill="none" stroke="rgba(167,139,250,0.10)" stroke-width="1" stroke-dasharray="4,8"/>
  <circle cx="600" cy="220" r="120" fill="none" stroke="rgba(167,139,250,0.14)" stroke-width="1" stroke-dasharray="4,8"/>

  <!-- ============================================ -->
  <!-- CONNECTION LINES                             -->
  <!-- ============================================ -->

  <!-- Logo to green hop-1 -->
  <line x1="545" y1="160" x2="465" y2="120" stroke="rgba(74,222,128,0.5)" stroke-width="2"/>
  <line x1="525" y1="225" x2="430" y2="235" stroke="rgba(74,222,128,0.5)" stroke-width="2"/>
  <line x1="555" y1="295" x2="460" y2="335" stroke="rgba(74,222,128,0.5)" stroke-width="2"/>
  <line x1="655" y1="160" x2="740" y2="115" stroke="rgba(74,222,128,0.5)" stroke-width="2"/>
  <line x1="675" y1="225" x2="770" y2="225" stroke="rgba(74,222,128,0.5)" stroke-width="2"/>
  <line x1="655" y1="295" x2="745" y2="340" stroke="rgba(74,222,128,0.5)" stroke-width="2"/>
  <line x1="600" y1="140" x2="600" y2="80" stroke="rgba(74,222,128,0.5)" stroke-width="2"/>
  <line x1="600" y1="310" x2="600" y2="375" stroke="rgba(74,222,128,0.5)" stroke-width="2"/>

  <!-- Green to yellow hop-2 -->
  <line x1="465" y1="120" x2="375" y2="65" stroke="rgba(250,204,21,0.35)" stroke-width="1.5"/>
  <line x1="430" y1="235" x2="335" y2="240" stroke="rgba(250,204,21,0.35)" stroke-width="1.5"/>
  <line x1="460" y1="335" x2="375" y2="390" stroke="rgba(250,204,21,0.35)" stroke-width="1.5"/>
  <line x1="740" y1="115" x2="830" y2="60" stroke="rgba(250,204,21,0.35)" stroke-width="1.5"/>
  <line x1="770" y1="225" x2="865" y2="220" stroke="rgba(250,204,21,0.35)" stroke-width="1.5"/>
  <line x1="745" y1="340" x2="835" y2="395" stroke="rgba(250,204,21,0.35)" stroke-width="1.5"/>
  <line x1="600" y1="80" x2="530" y2="25" stroke="rgba(250,204,21,0.35)" stroke-width="1.5"/>
  <line x1="600" y1="80" x2="675" y2="25" stroke="rgba(250,204,21,0.35)" stroke-width="1.5"/>

  <!-- Yellow to red hop-3 -->
  <line x1="375" y1="65" x2="295" y2="20" stroke="rgba(248,113,113,0.2)" stroke-width="1"/>
  <line x1="335" y1="240" x2="250" y2="245" stroke="rgba(248,113,113,0.2)" stroke-width="1"/>
  <line x1="830" y1="60" x2="915" y2="15" stroke="rgba(248,113,113,0.2)" stroke-width="1"/>
  <line x1="865" y1="220" x2="955" y2="215" stroke="rgba(248,113,113,0.2)" stroke-width="1"/>
  <line x1="375" y1="390" x2="300" y2="440" stroke="rgba(248,113,113,0.2)" stroke-width="1"/>
  <line x1="835" y1="395" x2="910" y2="440" stroke="rgba(248,113,113,0.2)" stroke-width="1"/>

  <!-- Cross-connections -->
  <line x1="465" y1="120" x2="600" y2="80" stroke="rgba(74,222,128,0.2)" stroke-width="1"/>
  <line x1="740" y1="115" x2="600" y2="80" stroke="rgba(74,222,128,0.2)" stroke-width="1"/>
  <line x1="375" y1="65" x2="530" y2="25" stroke="rgba(250,204,21,0.15)" stroke-width="1"/>
  <line x1="830" y1="60" x2="675" y2="25" stroke="rgba(250,204,21,0.15)" stroke-width="1"/>

  <!-- ============================================ -->
  <!-- NODES                                        -->
  <!-- ============================================ -->

  <!-- Red hop-3 nodes -->
  <circle cx="295" cy="20" r="5" fill="rgba(248,113,113,0.6)"/>
  <circle cx="250" cy="245" r="4" fill="rgba(248,113,113,0.5)"/>
  <circle cx="915" cy="15" r="5" fill="rgba(248,113,113,0.6)"/>
  <circle cx="955" cy="215" r="4" fill="rgba(248,113,113,0.5)"/>
  <circle cx="300" cy="440" r="4" fill="rgba(248,113,113,0.5)"/>
  <circle cx="910" cy="440" r="4" fill="rgba(248,113,113,0.5)"/>

  <!-- Yellow hop-2 nodes -->
  <circle cx="375" cy="65" r="8" fill="rgba(250,204,21,0.8)" filter="url(#shadow)"/>
  <circle cx="335" cy="240" r="7" fill="rgba(250,204,21,0.7)"/>
  <circle cx="375" cy="390" r="7" fill="rgba(250,204,21,0.75)" filter="url(#shadow)"/>
  <circle cx="830" cy="60" r="8" fill="rgba(250,204,21,0.8)" filter="url(#shadow)"/>
  <circle cx="865" cy="220" r="7" fill="rgba(250,204,21,0.7)"/>
  <circle cx="835" cy="395" r="7" fill="rgba(250,204,21,0.75)" filter="url(#shadow)"/>
  <circle cx="530" cy="25" r="7" fill="rgba(250,204,21,0.7)"/>
  <circle cx="675" cy="25" r="7" fill="rgba(250,204,21,0.7)"/>

  <!-- Green hop-1 nodes -->
  <circle cx="465" cy="120" r="12" fill="rgba(74,222,128,0.9)" filter="url(#shadow)"/>
  <circle cx="430" cy="235" r="11" fill="rgba(74,222,128,0.85)" filter="url(#shadow)"/>
  <circle cx="460" cy="335" r="11" fill="rgba(74,222,128,0.85)" filter="url(#shadow)"/>
  <circle cx="740" cy="115" r="12" fill="rgba(74,222,128,0.9)" filter="url(#shadow)"/>
  <circle cx="770" cy="225" r="11" fill="rgba(74,222,128,0.85)" filter="url(#shadow)"/>
  <circle cx="745" cy="340" r="11" fill="rgba(74,222,128,0.85)" filter="url(#shadow)"/>
  <circle cx="600" cy="80" r="12" fill="rgba(74,222,128,0.9)" filter="url(#shadow)"/>
  <circle cx="600" cy="375" r="12" fill="rgba(74,222,128,0.9)" filter="url(#shadow)"/>

  <!-- ============================================ -->
  <!-- NOSTR OSTRICH LOGO (center, shifted up)      -->
  <!-- ============================================ -->

  <!-- Glow behind logo -->
  <circle cx="600" cy="225" r="85" fill="rgba(139,92,246,0.15)"/>
  <circle cx="600" cy="225" r="62" fill="rgba(139,92,246,0.1)"/>

  <!-- Nostr ostrich logo - scaled to ~190px, centered at (600, 225) -->
  <g transform="translate(505, 130) scale(0.74)" filter="url(#logo-glow)">
    <rect x="25" y="25" width="206" height="206" rx="40" fill="#8b5cf6" opacity="0.25"/>
    <path fill="white" opacity="0.95" d="M210.8 199.4c0 3.1-2.5 5.7-5.7 5.7h-68c-3.1 0-5.7-2.5-5.7-5.7v-15.5c.3-19 2.3-37.2 6.5-45.5 2.5-5 6.7-7.7 11.5-9.1 9.1-2.7 24.9-.9 31.7-1.2 0 0 20.4.8 20.4-10.7s-9.1-8.6-9.1-8.6c-10 .3-17.7-.4-22.6-2.4-8.3-3.3-8.6-9.2-8.6-11.2-.4-23.1-34.5-25.9-64.5-20.1-32.8 6.2.4 53.3.4 116.1v8.4c0 3.1-2.6 5.6-5.7 5.6H57.7c-3.1 0-5.7-2.5-5.7-5.7v-144c0-3.1 2.5-5.7 5.7-5.7h31.7c3.1 0 5.7 2.5 5.7 5.7 0 4.7 5.2 7.2 9 4.5 11.4-8.2 26-12.5 42.4-12.5 36.6 0 64.4 21.4 64.4 68.7v83.2ZM150 99.3c0-6.7-5.4-12.1-12.1-12.1s-12.1 5.4-12.1 12.1 5.4 12.1 12.1 12.1S150 106 150 99.3Z"/>
  </g>

  <!-- ============================================ -->
  <!-- TEXT (OG image only)                         -->
  <!-- ============================================ -->

  <text x="600" y="490" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="-1">Why Nostr?</text>
  <text x="600" y="535" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="rgba(255,255,255,0.6)" text-anchor="middle">Freedom, ownership, and censorship resistance</text>

  <!-- Branding -->
  <text x="600" y="585" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="rgba(255,255,255,0.35)" text-anchor="middle">nostr-wot.com</text>

</svg>
