<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#312e81;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4c1d95;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="43%" r="45%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:0" />
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#a78bfa" flood-opacity="0.5"/>
    </filter>
    <filter id="softglow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="logo-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect width="100%" height="100%" fill="url(#glow)"/>

  <!-- Trust rings -->
  <circle cx="400" cy="195" r="190" fill="none" stroke="rgba(167,139,250,0.06)" stroke-width="1" stroke-dasharray="4,8"/>
  <circle cx="400" cy="195" r="145" fill="none" stroke="rgba(167,139,250,0.10)" stroke-width="1" stroke-dasharray="4,8"/>
  <circle cx="400" cy="195" r="100" fill="none" stroke="rgba(167,139,250,0.14)" stroke-width="1" stroke-dasharray="4,8"/>

  <!-- ============================================ -->
  <!-- CONNECTION LINES                             -->
  <!-- ============================================ -->

  <!-- Logo to green hop-1 -->
  <line x1="360" y1="145" x2="295" y2="110" stroke="rgba(74,222,128,0.5)" stroke-width="1.5"/>
  <line x1="345" y1="200" x2="275" y2="205" stroke="rgba(74,222,128,0.5)" stroke-width="1.5"/>
  <line x1="370" y1="255" x2="300" y2="290" stroke="rgba(74,222,128,0.5)" stroke-width="1.5"/>
  <line x1="440" y1="145" x2="510" y2="105" stroke="rgba(74,222,128,0.5)" stroke-width="1.5"/>
  <line x1="455" y1="200" x2="530" y2="200" stroke="rgba(74,222,128,0.5)" stroke-width="1.5"/>
  <line x1="440" y1="255" x2="515" y2="295" stroke="rgba(74,222,128,0.5)" stroke-width="1.5"/>
  <line x1="400" y1="130" x2="400" y2="85" stroke="rgba(74,222,128,0.5)" stroke-width="1.5"/>
  <line x1="400" y1="270" x2="400" y2="315" stroke="rgba(74,222,128,0.5)" stroke-width="1.5"/>

  <!-- Green to yellow hop-2 -->
  <line x1="295" y1="110" x2="220" y2="65" stroke="rgba(250,204,21,0.35)" stroke-width="1"/>
  <line x1="275" y1="205" x2="195" y2="210" stroke="rgba(250,204,21,0.35)" stroke-width="1"/>
  <line x1="300" y1="290" x2="230" y2="340" stroke="rgba(250,204,21,0.35)" stroke-width="1"/>
  <line x1="510" y1="105" x2="585" y2="60" stroke="rgba(250,204,21,0.35)" stroke-width="1"/>
  <line x1="530" y1="200" x2="610" y2="195" stroke="rgba(250,204,21,0.35)" stroke-width="1"/>
  <line x1="515" y1="295" x2="585" y2="345" stroke="rgba(250,204,21,0.35)" stroke-width="1"/>
  <line x1="400" y1="85" x2="345" y2="35" stroke="rgba(250,204,21,0.35)" stroke-width="1"/>
  <line x1="400" y1="85" x2="460" y2="35" stroke="rgba(250,204,21,0.35)" stroke-width="1"/>
  <line x1="400" y1="315" x2="345" y2="375" stroke="rgba(250,204,21,0.35)" stroke-width="1"/>
  <line x1="400" y1="315" x2="465" y2="370" stroke="rgba(250,204,21,0.35)" stroke-width="1"/>

  <!-- Yellow to red hop-3 -->
  <line x1="220" y1="65" x2="155" y2="25" stroke="rgba(248,113,113,0.2)" stroke-width="1"/>
  <line x1="195" y1="210" x2="120" y2="215" stroke="rgba(248,113,113,0.2)" stroke-width="1"/>
  <line x1="585" y1="60" x2="655" y2="20" stroke="rgba(248,113,113,0.2)" stroke-width="1"/>
  <line x1="610" y1="195" x2="685" y2="190" stroke="rgba(248,113,113,0.2)" stroke-width="1"/>
  <line x1="230" y1="340" x2="170" y2="395" stroke="rgba(248,113,113,0.2)" stroke-width="1"/>
  <line x1="585" y1="345" x2="650" y2="400" stroke="rgba(248,113,113,0.2)" stroke-width="1"/>

  <!-- Cross-connections -->
  <line x1="295" y1="110" x2="400" y2="85" stroke="rgba(74,222,128,0.2)" stroke-width="1"/>
  <line x1="510" y1="105" x2="400" y2="85" stroke="rgba(74,222,128,0.2)" stroke-width="1"/>
  <line x1="220" y1="65" x2="345" y2="35" stroke="rgba(250,204,21,0.15)" stroke-width="1"/>
  <line x1="585" y1="60" x2="460" y2="35" stroke="rgba(250,204,21,0.15)" stroke-width="1"/>

  <!-- ============================================ -->
  <!-- NODES                                        -->
  <!-- ============================================ -->

  <!-- Red hop-3 nodes -->
  <circle cx="155" cy="25" r="4" fill="rgba(248,113,113,0.6)"/>
  <circle cx="120" cy="215" r="3" fill="rgba(248,113,113,0.5)"/>
  <circle cx="655" cy="20" r="4" fill="rgba(248,113,113,0.6)"/>
  <circle cx="685" cy="190" r="3" fill="rgba(248,113,113,0.5)"/>
  <circle cx="170" cy="395" r="4" fill="rgba(248,113,113,0.55)"/>
  <circle cx="650" cy="400" r="4" fill="rgba(248,113,113,0.55)"/>

  <!-- Yellow hop-2 nodes -->
  <circle cx="220" cy="65" r="6" fill="rgba(250,204,21,0.8)" filter="url(#shadow)"/>
  <circle cx="195" cy="210" r="5" fill="rgba(250,204,21,0.7)"/>
  <circle cx="230" cy="340" r="5" fill="rgba(250,204,21,0.75)" filter="url(#shadow)"/>
  <circle cx="585" cy="60" r="6" fill="rgba(250,204,21,0.8)" filter="url(#shadow)"/>
  <circle cx="610" cy="195" r="5" fill="rgba(250,204,21,0.7)"/>
  <circle cx="585" cy="345" r="5" fill="rgba(250,204,21,0.75)" filter="url(#shadow)"/>
  <circle cx="345" cy="35" r="5" fill="rgba(250,204,21,0.7)"/>
  <circle cx="460" cy="35" r="5" fill="rgba(250,204,21,0.7)"/>
  <circle cx="345" cy="375" r="5" fill="rgba(250,204,21,0.7)"/>
  <circle cx="465" cy="370" r="5" fill="rgba(250,204,21,0.7)"/>

  <!-- Green hop-1 nodes -->
  <circle cx="295" cy="110" r="9" fill="rgba(74,222,128,0.9)" filter="url(#shadow)"/>
  <circle cx="275" cy="205" r="8" fill="rgba(74,222,128,0.85)" filter="url(#shadow)"/>
  <circle cx="300" cy="290" r="8" fill="rgba(74,222,128,0.85)" filter="url(#shadow)"/>
  <circle cx="510" cy="105" r="9" fill="rgba(74,222,128,0.9)" filter="url(#shadow)"/>
  <circle cx="530" cy="200" r="8" fill="rgba(74,222,128,0.85)" filter="url(#shadow)"/>
  <circle cx="515" cy="295" r="8" fill="rgba(74,222,128,0.85)" filter="url(#shadow)"/>
  <circle cx="400" cy="85" r="9" fill="rgba(74,222,128,0.9)" filter="url(#shadow)"/>
  <circle cx="400" cy="315" r="9" fill="rgba(74,222,128,0.9)" filter="url(#shadow)"/>

  <!-- ============================================ -->
  <!-- NOSTR OSTRICH LOGO (center)                  -->
  <!-- ============================================ -->

  <!-- Glow behind logo -->
  <circle cx="400" cy="198" r="68" fill="rgba(139,92,246,0.15)"/>
  <circle cx="400" cy="198" r="50" fill="rgba(139,92,246,0.1)"/>

  <!-- Nostr ostrich logo - scaled to ~150px, centered at (400, 198) -->
  <g transform="translate(325, 123) scale(0.59)" filter="url(#logo-glow)">
    <rect x="25" y="25" width="206" height="206" rx="40" fill="#8b5cf6" opacity="0.25"/>
    <path fill="white" opacity="0.95" d="M210.8 199.4c0 3.1-2.5 5.7-5.7 5.7h-68c-3.1 0-5.7-2.5-5.7-5.7v-15.5c.3-19 2.3-37.2 6.5-45.5 2.5-5 6.7-7.7 11.5-9.1 9.1-2.7 24.9-.9 31.7-1.2 0 0 20.4.8 20.4-10.7s-9.1-8.6-9.1-8.6c-10 .3-17.7-.4-22.6-2.4-8.3-3.3-8.6-9.2-8.6-11.2-.4-23.1-34.5-25.9-64.5-20.1-32.8 6.2.4 53.3.4 116.1v8.4c0 3.1-2.6 5.6-5.7 5.6H57.7c-3.1 0-5.7-2.5-5.7-5.7v-144c0-3.1 2.5-5.7 5.7-5.7h31.7c3.1 0 5.7 2.5 5.7 5.7 0 4.7 5.2 7.2 9 4.5 11.4-8.2 26-12.5 42.4-12.5 36.6 0 64.4 21.4 64.4 68.7v83.2ZM150 99.3c0-6.7-5.4-12.1-12.1-12.1s-12.1 5.4-12.1 12.1 5.4 12.1 12.1 12.1S150 106 150 99.3Z"/>
  </g>

</svg>
