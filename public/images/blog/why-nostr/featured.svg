<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#312e81;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4c1d95;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="45%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:0" />
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#a78bfa" flood-opacity="0.5"/>
    </filter>
    <filter id="softglow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="logo-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect width="100%" height="100%" fill="url(#glow)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.05" stroke="white" stroke-width="0.5">
    <line x1="0" y1="0" x2="1200" y2="630"/>
    <line x1="200" y1="0" x2="1200" y2="500"/>
    <line x1="0" y1="200" x2="1000" y2="630"/>
    <line x1="400" y1="0" x2="1200" y2="400"/>
    <line x1="0" y1="400" x2="800" y2="630"/>
    <line x1="1200" y1="0" x2="0" y2="630"/>
    <line x1="1000" y1="0" x2="0" y2="500"/>
    <line x1="1200" y1="200" x2="200" y2="630"/>
  </g>

  <!-- Trust rings centered on the logo -->
  <circle cx="600" cy="270" r="270" fill="none" stroke="rgba(167,139,250,0.06)" stroke-width="1" stroke-dasharray="4,8"/>
  <circle cx="600" cy="270" r="210" fill="none" stroke="rgba(167,139,250,0.10)" stroke-width="1" stroke-dasharray="4,8"/>
  <circle cx="600" cy="270" r="150" fill="none" stroke="rgba(167,139,250,0.14)" stroke-width="1" stroke-dasharray="4,8"/>

  <!-- ============================================ -->
  <!-- CONNECTION LINES                             -->
  <!-- ============================================ -->

  <!-- Connections from logo area to green hop-1 nodes -->
  <line x1="545" y1="200" x2="460" y2="160" stroke="rgba(74,222,128,0.5)" stroke-width="2"/>
  <line x1="520" y1="270" x2="420" y2="280" stroke="rgba(74,222,128,0.5)" stroke-width="2"/>
  <line x1="555" y1="350" x2="450" y2="390" stroke="rgba(74,222,128,0.5)" stroke-width="2"/>
  <line x1="655" y1="200" x2="745" y2="155" stroke="rgba(74,222,128,0.5)" stroke-width="2"/>
  <line x1="680" y1="270" x2="775" y2="270" stroke="rgba(74,222,128,0.5)" stroke-width="2"/>
  <line x1="655" y1="350" x2="750" y2="395" stroke="rgba(74,222,128,0.5)" stroke-width="2"/>
  <line x1="600" y1="180" x2="600" y2="120" stroke="rgba(74,222,128,0.5)" stroke-width="2"/>
  <line x1="600" y1="370" x2="600" y2="430" stroke="rgba(74,222,128,0.5)" stroke-width="2"/>

  <!-- Connections from green hop-1 to yellow hop-2 -->
  <line x1="460" y1="160" x2="365" y2="100" stroke="rgba(250,204,21,0.35)" stroke-width="1.5"/>
  <line x1="420" y1="280" x2="320" y2="285" stroke="rgba(250,204,21,0.35)" stroke-width="1.5"/>
  <line x1="450" y1="390" x2="355" y2="445" stroke="rgba(250,204,21,0.35)" stroke-width="1.5"/>
  <line x1="745" y1="155" x2="840" y2="95" stroke="rgba(250,204,21,0.35)" stroke-width="1.5"/>
  <line x1="775" y1="270" x2="875" y2="265" stroke="rgba(250,204,21,0.35)" stroke-width="1.5"/>
  <line x1="750" y1="395" x2="845" y2="450" stroke="rgba(250,204,21,0.35)" stroke-width="1.5"/>
  <line x1="600" y1="120" x2="530" y2="60" stroke="rgba(250,204,21,0.35)" stroke-width="1.5"/>
  <line x1="600" y1="120" x2="680" y2="55" stroke="rgba(250,204,21,0.35)" stroke-width="1.5"/>
  <line x1="600" y1="430" x2="530" y2="500" stroke="rgba(250,204,21,0.35)" stroke-width="1.5"/>
  <line x1="600" y1="430" x2="680" y2="505" stroke="rgba(250,204,21,0.35)" stroke-width="1.5"/>

  <!-- Connections from yellow hop-2 to red hop-3 -->
  <line x1="365" y1="100" x2="280" y2="50" stroke="rgba(248,113,113,0.2)" stroke-width="1"/>
  <line x1="320" y1="285" x2="225" y2="290" stroke="rgba(248,113,113,0.2)" stroke-width="1"/>
  <line x1="355" y1="445" x2="270" y2="510" stroke="rgba(248,113,113,0.2)" stroke-width="1"/>
  <line x1="840" y1="95" x2="930" y2="45" stroke="rgba(248,113,113,0.2)" stroke-width="1"/>
  <line x1="875" y1="265" x2="970" y2="260" stroke="rgba(248,113,113,0.2)" stroke-width="1"/>
  <line x1="845" y1="450" x2="935" y2="510" stroke="rgba(248,113,113,0.2)" stroke-width="1"/>
  <line x1="530" y1="60" x2="450" y2="15" stroke="rgba(248,113,113,0.2)" stroke-width="1"/>
  <line x1="680" y1="55" x2="760" y2="10" stroke="rgba(248,113,113,0.2)" stroke-width="1"/>
  <line x1="530" y1="500" x2="450" y2="560" stroke="rgba(248,113,113,0.2)" stroke-width="1"/>
  <line x1="680" y1="505" x2="765" y2="565" stroke="rgba(248,113,113,0.2)" stroke-width="1"/>

  <!-- Cross-connections -->
  <line x1="460" y1="160" x2="600" y2="120" stroke="rgba(74,222,128,0.2)" stroke-width="1"/>
  <line x1="745" y1="155" x2="600" y2="120" stroke="rgba(74,222,128,0.2)" stroke-width="1"/>
  <line x1="450" y1="390" x2="600" y2="430" stroke="rgba(74,222,128,0.2)" stroke-width="1"/>
  <line x1="750" y1="395" x2="600" y2="430" stroke="rgba(74,222,128,0.2)" stroke-width="1"/>
  <line x1="365" y1="100" x2="530" y2="60" stroke="rgba(250,204,21,0.15)" stroke-width="1"/>
  <line x1="840" y1="95" x2="680" y2="55" stroke="rgba(250,204,21,0.15)" stroke-width="1"/>
  <line x1="355" y1="445" x2="530" y2="500" stroke="rgba(250,204,21,0.12)" stroke-width="1"/>
  <line x1="845" y1="450" x2="680" y2="505" stroke="rgba(250,204,21,0.12)" stroke-width="1"/>

  <!-- ============================================ -->
  <!-- NODES                                        -->
  <!-- ============================================ -->

  <!-- Red hop-3 nodes (small, peripheral) -->
  <circle cx="280" cy="50" r="5" fill="rgba(248,113,113,0.6)"/>
  <circle cx="225" cy="290" r="4" fill="rgba(248,113,113,0.5)"/>
  <circle cx="270" cy="510" r="5" fill="rgba(248,113,113,0.55)"/>
  <circle cx="930" cy="45" r="5" fill="rgba(248,113,113,0.6)"/>
  <circle cx="970" cy="260" r="4" fill="rgba(248,113,113,0.5)"/>
  <circle cx="935" cy="510" r="5" fill="rgba(248,113,113,0.55)"/>
  <circle cx="450" cy="15" r="4" fill="rgba(248,113,113,0.5)"/>
  <circle cx="760" cy="10" r="4" fill="rgba(248,113,113,0.5)"/>
  <circle cx="450" cy="560" r="4" fill="rgba(248,113,113,0.5)"/>
  <circle cx="765" cy="565" r="4" fill="rgba(248,113,113,0.5)"/>

  <!-- Yellow hop-2 nodes (medium) -->
  <circle cx="365" cy="100" r="8" fill="rgba(250,204,21,0.8)" filter="url(#shadow)"/>
  <circle cx="320" cy="285" r="7" fill="rgba(250,204,21,0.7)"/>
  <circle cx="355" cy="445" r="7" fill="rgba(250,204,21,0.75)" filter="url(#shadow)"/>
  <circle cx="840" cy="95" r="8" fill="rgba(250,204,21,0.8)" filter="url(#shadow)"/>
  <circle cx="875" cy="265" r="7" fill="rgba(250,204,21,0.7)"/>
  <circle cx="845" cy="450" r="7" fill="rgba(250,204,21,0.75)" filter="url(#shadow)"/>
  <circle cx="530" cy="60" r="7" fill="rgba(250,204,21,0.7)"/>
  <circle cx="680" cy="55" r="7" fill="rgba(250,204,21,0.7)"/>
  <circle cx="530" cy="500" r="7" fill="rgba(250,204,21,0.7)"/>
  <circle cx="680" cy="505" r="7" fill="rgba(250,204,21,0.7)"/>

  <!-- Green hop-1 nodes (larger) -->
  <circle cx="460" cy="160" r="12" fill="rgba(74,222,128,0.9)" filter="url(#shadow)"/>
  <circle cx="420" cy="280" r="11" fill="rgba(74,222,128,0.85)" filter="url(#shadow)"/>
  <circle cx="450" cy="390" r="11" fill="rgba(74,222,128,0.85)" filter="url(#shadow)"/>
  <circle cx="745" cy="155" r="12" fill="rgba(74,222,128,0.9)" filter="url(#shadow)"/>
  <circle cx="775" cy="270" r="11" fill="rgba(74,222,128,0.85)" filter="url(#shadow)"/>
  <circle cx="750" cy="395" r="11" fill="rgba(74,222,128,0.85)" filter="url(#shadow)"/>
  <circle cx="600" cy="120" r="12" fill="rgba(74,222,128,0.9)" filter="url(#shadow)"/>
  <circle cx="600" cy="430" r="12" fill="rgba(74,222,128,0.9)" filter="url(#shadow)"/>

  <!-- ============================================ -->
  <!-- NOSTR OSTRICH LOGO (center)                  -->
  <!-- ============================================ -->

  <!-- Glow behind the logo -->
  <circle cx="600" cy="275" r="95" fill="rgba(139,92,246,0.15)"/>
  <circle cx="600" cy="275" r="70" fill="rgba(139,92,246,0.1)"/>

  <!-- Nostr ostrich logo - scaled to ~220px, centered at (600, 275) -->
  <!-- Original viewBox: 0 0 256 256, scale: 0.86, translate to center -->
  <g transform="translate(490, 165) scale(0.86)" filter="url(#logo-glow)">
    <!-- Rounded rect background in project purple -->
    <rect x="25" y="25" width="206" height="206" rx="40" fill="#8b5cf6" opacity="0.25"/>
    <!-- Ostrich shape in white -->
    <path fill="white" opacity="0.95" d="M210.8 199.4c0 3.1-2.5 5.7-5.7 5.7h-68c-3.1 0-5.7-2.5-5.7-5.7v-15.5c.3-19 2.3-37.2 6.5-45.5 2.5-5 6.7-7.7 11.5-9.1 9.1-2.7 24.9-.9 31.7-1.2 0 0 20.4.8 20.4-10.7s-9.1-8.6-9.1-8.6c-10 .3-17.7-.4-22.6-2.4-8.3-3.3-8.6-9.2-8.6-11.2-.4-23.1-34.5-25.9-64.5-20.1-32.8 6.2.4 53.3.4 116.1v8.4c0 3.1-2.6 5.6-5.7 5.6H57.7c-3.1 0-5.7-2.5-5.7-5.7v-144c0-3.1 2.5-5.7 5.7-5.7h31.7c3.1 0 5.7 2.5 5.7 5.7 0 4.7 5.2 7.2 9 4.5 11.4-8.2 26-12.5 42.4-12.5 36.6 0 64.4 21.4 64.4 68.7v83.2ZM150 99.3c0-6.7-5.4-12.1-12.1-12.1s-12.1 5.4-12.1 12.1 5.4 12.1 12.1 12.1S150 106 150 99.3Z"/>
  </g>

</svg>
