<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#312e81;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4c1d95;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="40%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:0" />
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#a78bfa" flood-opacity="0.5"/>
    </filter>
    <filter id="softglow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect width="100%" height="100%" fill="url(#glow)"/>

  <!-- Trust rings -->
  <circle cx="600" cy="260" r="220" fill="none" stroke="rgba(167,139,250,0.08)" stroke-width="1" stroke-dasharray="4,8"/>
  <circle cx="600" cy="260" r="160" fill="none" stroke="rgba(167,139,250,0.12)" stroke-width="1" stroke-dasharray="4,8"/>
  <circle cx="600" cy="260" r="95" fill="none" stroke="rgba(167,139,250,0.18)" stroke-width="1" stroke-dasharray="4,8"/>

  <!-- Connections center to hop 1 -->
  <line x1="600" y1="260" x2="510" y2="195" stroke="rgba(74,222,128,0.5)" stroke-width="2"/>
  <line x1="600" y1="260" x2="690" y2="195" stroke="rgba(74,222,128,0.5)" stroke-width="2"/>
  <line x1="600" y1="260" x2="540" y2="330" stroke="rgba(74,222,128,0.5)" stroke-width="2"/>
  <line x1="600" y1="260" x2="695" y2="300" stroke="rgba(74,222,128,0.5)" stroke-width="2"/>
  <line x1="600" y1="260" x2="575" y2="165" stroke="rgba(74,222,128,0.5)" stroke-width="2"/>

  <!-- Connections hop 1 to hop 2 -->
  <line x1="510" y1="195" x2="420" y2="145" stroke="rgba(250,204,21,0.35)" stroke-width="1.5"/>
  <line x1="510" y1="195" x2="430" y2="250" stroke="rgba(250,204,21,0.35)" stroke-width="1.5"/>
  <line x1="690" y1="195" x2="770" y2="145" stroke="rgba(250,204,21,0.35)" stroke-width="1.5"/>
  <line x1="690" y1="195" x2="780" y2="240" stroke="rgba(250,204,21,0.35)" stroke-width="1.5"/>
  <line x1="540" y1="330" x2="460" y2="380" stroke="rgba(250,204,21,0.35)" stroke-width="1.5"/>
  <line x1="695" y1="300" x2="770" y2="350" stroke="rgba(250,204,21,0.35)" stroke-width="1.5"/>
  <line x1="575" y1="165" x2="600" y2="100" stroke="rgba(250,204,21,0.35)" stroke-width="1.5"/>

  <!-- Connections hop 2 to hop 3 -->
  <line x1="420" y1="145" x2="360" y2="90" stroke="rgba(248,113,113,0.2)" stroke-width="1"/>
  <line x1="420" y1="145" x2="340" y2="180" stroke="rgba(248,113,113,0.2)" stroke-width="1"/>
  <line x1="770" y1="145" x2="850" y2="100" stroke="rgba(248,113,113,0.2)" stroke-width="1"/>
  <line x1="780" y1="240" x2="860" y2="280" stroke="rgba(248,113,113,0.2)" stroke-width="1"/>
  <line x1="460" y1="380" x2="390" y2="420" stroke="rgba(248,113,113,0.2)" stroke-width="1"/>
  <line x1="770" y1="350" x2="845" y2="385" stroke="rgba(248,113,113,0.2)" stroke-width="1"/>
  <line x1="600" y1="100" x2="650" y2="55" stroke="rgba(248,113,113,0.2)" stroke-width="1"/>
  <line x1="430" y1="250" x2="365" y2="300" stroke="rgba(248,113,113,0.2)" stroke-width="1"/>

  <!-- Hop 3 nodes -->
  <circle cx="360" cy="90" r="5" fill="rgba(248,113,113,0.6)"/>
  <circle cx="340" cy="180" r="4" fill="rgba(248,113,113,0.5)"/>
  <circle cx="850" cy="100" r="5" fill="rgba(248,113,113,0.6)"/>
  <circle cx="860" cy="280" r="4" fill="rgba(248,113,113,0.5)"/>
  <circle cx="390" cy="420" r="5" fill="rgba(248,113,113,0.6)"/>
  <circle cx="845" cy="385" r="4" fill="rgba(248,113,113,0.5)"/>
  <circle cx="650" cy="55" r="5" fill="rgba(248,113,113,0.6)"/>
  <circle cx="365" cy="300" r="4" fill="rgba(248,113,113,0.5)"/>

  <!-- Hop 2 nodes -->
  <circle cx="420" cy="145" r="8" fill="rgba(250,204,21,0.8)" filter="url(#shadow)"/>
  <circle cx="430" cy="250" r="7" fill="rgba(250,204,21,0.7)"/>
  <circle cx="770" cy="145" r="8" fill="rgba(250,204,21,0.8)" filter="url(#shadow)"/>
  <circle cx="780" cy="240" r="7" fill="rgba(250,204,21,0.7)"/>
  <circle cx="460" cy="380" r="7" fill="rgba(250,204,21,0.7)"/>
  <circle cx="770" cy="350" r="8" fill="rgba(250,204,21,0.8)" filter="url(#shadow)"/>
  <circle cx="600" cy="100" r="7" fill="rgba(250,204,21,0.7)"/>

  <!-- Hop 1 nodes -->
  <circle cx="510" cy="195" r="12" fill="rgba(74,222,128,0.9)" filter="url(#shadow)"/>
  <circle cx="690" cy="195" r="12" fill="rgba(74,222,128,0.9)" filter="url(#shadow)"/>
  <circle cx="540" cy="330" r="11" fill="rgba(74,222,128,0.85)" filter="url(#shadow)"/>
  <circle cx="695" cy="300" r="11" fill="rgba(74,222,128,0.85)" filter="url(#shadow)"/>
  <circle cx="575" cy="165" r="12" fill="rgba(74,222,128,0.9)" filter="url(#shadow)"/>

  <!-- Center node -->
  <circle cx="600" cy="260" r="28" fill="rgba(139,92,246,0.3)"/>
  <circle cx="600" cy="260" r="20" fill="#8b5cf6" filter="url(#softglow)"/>
  <circle cx="600" cy="260" r="12" fill="white"/>

  <!-- Person icon -->
  <circle cx="600" cy="255" r="4" fill="#8b5cf6"/>
  <path d="M593 268 C593 263, 607 263, 607 268" fill="#8b5cf6"/>

  <!-- Title -->
  <text x="600" y="510" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="-1">What Is Web of Trust?</text>
  <text x="600" y="555" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="rgba(255,255,255,0.6)" text-anchor="middle">Decentralized trust through social connections</text>

  <!-- Branding -->
  <text x="600" y="600" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="rgba(255,255,255,0.35)" text-anchor="middle">nostr-wot.com</text>
</svg>
